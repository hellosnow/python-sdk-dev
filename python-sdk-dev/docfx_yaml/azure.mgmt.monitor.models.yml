  name: azure.mgmt.monitor.models.ScaleCapacity
  summary: "The number of instances that can be used during this profile.\n\n:param\
    \ minimum: the minimum number of instances for the resource.\n:type minimum: str\n\
    :param maximum: the maximum number of instances for the resource. The\n actual\
    \ maximum number of instances is limited by the cores that are\n available in\
    \ the subscription.\n:type maximum: str\n:param default: the number of instances\
    \ that will be set if metrics are\n not available for evaluation. The default\
    \ is only used if the current\n instance count is lower than the default.\n:type\
    \ default: str\n"
