  module: azure.mgmt.monitor.models
  name: azure.mgmt.monitor.models.MetricTrigger
  summary: "The trigger that results in a scaling action.\n\n:param metric_name: the\
    \ name of the metric that defines what the rule\n monitors.\n:type metric_name:\
    \ str\n:param metric_resource_uri: the resource identifier of the resource the\n\
    \ rule monitors.\n:type metric_resource_uri: str\n:param time_grain: the granularity\
    \ of metrics the rule monitors. Must be\n one of the predefined values returned\
    \ from metric definitions for the\n metric. Must be between 12 hours and 1 minute.\n\
    :type time_grain: timedelta\n:param statistic: the metric statistic type. How\
    \ the metrics from multiple\n instances are combined. Possible values include:\
    \ 'Average', 'Min', 'Max',\n 'Sum'\n:type statistic: str or :class:`MetricStatisticType\n\
    \ <azure.mgmt.monitor.models.MetricStatisticType>`\n:param time_window: the range\
    \ of time in which instance data is collected.\n This value must be greater than\
    \ the delay in metric collection, which can\n vary from resource-to-resource.\
    \ Must be between 12 hours and 5 minutes.\n:type time_window: timedelta\n:param\
    \ time_aggregation: time aggregation type. How the data that is\n collected should\
    \ be combined over time. The default value is Average.\n Possible values include:\
    \ 'Average', 'Minimum', 'Maximum', 'Total', 'Count'\n:type time_aggregation: str\
    \ or :class:`TimeAggregationType\n <azure.mgmt.monitor.models.TimeAggregationType>`\n\
    :param operator: the operator that is used to compare the metric data and\n the\
    \ threshold. Possible values include: 'Equals', 'NotEquals',\n 'GreaterThan',\
    \ 'GreaterThanOrEqual', 'LessThan', 'LessThanOrEqual'\n:type operator: str or\
    \ :class:`ComparisonOperationType\n <azure.mgmt.monitor.models.ComparisonOperationType>`\n\
    :param threshold: the threshold of the metric that triggers the scale\n action.\n\
    :type threshold: float\n"
  type: Class
  uid: azure.mgmt.monitor.models.MetricTrigger
