- _type: class
  children: []
  module: azure.servicemanagement.websitemanagementservice
  name: azure.servicemanagement.websitemanagementservice.WebsiteManagementService
  summary: "Initializes the website management service.\n\nsubscription_id:\n    Subscription\
    \ to manage.\ncert_file:\n    Path to .pem certificate file (httplib), or location\
    \ of the\n    certificate in your Personal certificate store (winhttp) in the\n\
    \    CURRENT_USER\\my\\CertificateName format.\n    If a request_session is specified,\
    \ then this is unused.\nhost:\n    Live ServiceClient URL. Defaults to Azure public\
    \ cloud.\nrequest_session:\n    Session object to use for http requests. If this\
    \ is specified, it\n    replaces the default use of httplib or winhttp. Also,\
    \ the cert_file\n    parameter is unused when a session is passed in.\n    The\
    \ session object handles authentication, and as such can support\n    multiple\
    \ types of authentication: .pem certificate, oauth.\n    For example, you can\
    \ pass in a Session instance from the requests\n    library. To use .pem certificate\
    \ authentication with requests\n    library, set the path to the .pem file on\
    \ the session.cert\n    attribute.\ntimeout:\n    Optional. Timeout for the http\
    \ request, in seconds.\n"
  type: Class
  uid: azure.servicemanagement.websitemanagementservice.WebsiteManagementService
- _type: method
  class: azure.servicemanagement.websitemanagementservice.WebsiteManagementService
  module: azure.servicemanagement.websitemanagementservice
  name: azure.servicemanagement.websitemanagementservice.WebsiteManagementService.create_site
  summary: "Create a website.\n\nwebspace_name:\n    The name of the webspace.\nwebsite_name:\n\
    \    The name of the website.\ngeo_region:\n    The geographical region of the\
    \ webspace that will be created.\nhost_names:\n    An array of fully qualified\
    \ domain names for website. Only one\n    hostname can be specified in the azurewebsites.net\
    \ domain.\n    The hostname should match the name of the website. Custom domains\n\
    \    can only be specified for Shared or Standard websites.\nplan:\n    This value\
    \ must be 'VirtualDedicatedPlan'.\ncompute_mode:\n    This value should be 'Shared'\
    \ for the Free or Paid Shared\n    offerings, or 'Dedicated' for the Standard\
    \ offering. The default\n    value is 'Shared'. If you set it to 'Dedicated',\
    \ you must specify\n    a value for the server_farm parameter.\nserver_farm:\n\
    \    The name of the Server Farm associated with this website. This is\n    a\
    \ required value for Standard mode.\nsite_mode:\n    Can be None, 'Limited' or\
    \ 'Basic'. This value is 'Limited' for the\n    Free offering, and 'Basic' for\
    \ the Paid Shared offering. Standard\n    mode does not use the site_mode parameter;\
    \ it uses the compute_mode\n    parameter.\n"
  type: Method
  uid: azure.servicemanagement.websitemanagementservice.WebsiteManagementService.create_site
- _type: method
  class: azure.servicemanagement.websitemanagementservice.WebsiteManagementService
  module: azure.servicemanagement.websitemanagementservice
  name: azure.servicemanagement.websitemanagementservice.WebsiteManagementService.delete_site
  summary: "Delete a website.\n\nwebspace_name:\n    The name of the webspace.\nwebsite_name:\n\
    \    The name of the website.\ndelete_empty_server_farm:\n    If the site being\
    \ deleted is the last web site in a server farm,\n    you can delete the server\
    \ farm by setting this to True.\ndelete_metrics:\n    To also delete the metrics\
    \ for the site that you are deleting, you\n    can set this to True.\n"
  type: Method
  uid: azure.servicemanagement.websitemanagementservice.WebsiteManagementService.delete_site
