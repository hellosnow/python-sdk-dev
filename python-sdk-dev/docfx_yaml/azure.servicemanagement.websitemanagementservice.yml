  name: azure.servicemanagement.websitemanagementservice.WebsiteManagementService.get_historical_usage_metrics
  summary: "Get historical usage metrics.\n\nwebspace_name:\n    The name of the webspace.\n\
    website_name:\n    The name of the website.\nmetrics:\n    Optional. List of metrics\
    \ name. Otherwise, all metrics returned.\nstart_time:\n    Optional. An ISO8601\
    \ date. Otherwise, current hour is used.\nend_time:\n    Optional. An ISO8601\
    \ date. Otherwise, current time is used.\ntime_grain:\n    Optional. A rollup\
    \ name, as P1D. OTherwise, default rollup for the metrics is used.\nMore information\
    \ and metrics name at:\nhttp://msdn.microsoft.com/en-us/library/azure/dn166964.aspx\n"
  type: Method
  uid: azure.servicemanagement.websitemanagementservice.WebsiteManagementService.get_historical_usage_metrics
