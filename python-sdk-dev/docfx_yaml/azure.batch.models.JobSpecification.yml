    \ from -1000 to 1000, with -1000 being the\n lowest priority and 1000 being the\
    \ highest priority. The default value\n is 0.\n:type priority: int\n:param display_name:\
    \ The display name for jobs created under this\n schedule. The name need not be\
    \ unique and can contain any Unicode\n characters up to a maximum length of 1024.\n\
    :type display_name: str\n:param uses_task_dependencies: The flag that determines\
    \ if this job will\n use tasks with dependencies.\n:type uses_task_dependencies:\
    \ bool\n:param constraints: The execution constraints for jobs created under this\n\
    \ schedule.\n:type constraints: :class:`JobConstraints\n <azure.batch.models.JobConstraints>`\n\
    :param job_manager_task: The details of a Job Manager task to be launched\n when\
    \ a job is started under this schedule.\n:type job_manager_task: :class:`JobManagerTask\n\
    \ <azure.batch.models.JobManagerTask>`\n:param job_preparation_task: The Job Preparation\
    \ task for jobs created\n under this schedule.\n:type job_preparation_task: :class:`JobPreparationTask\n\
    \ <azure.batch.models.JobPreparationTask>`\n:param job_release_task: The Job Release\
