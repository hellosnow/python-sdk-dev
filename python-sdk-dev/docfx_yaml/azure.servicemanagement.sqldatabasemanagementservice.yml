  module: azure.servicemanagement.sqldatabasemanagementservice
  name: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService.get_server_event_logs
  summary: "Gets the event logs for an Azure SQL Database Server.\n\nserver_name:\n\
    \    Name of the server to retrieve the event logs from.\nstart_date:\n    The\
    \ starting date and time of the events to retrieve in UTC format,\n    for example\
    \ '2011-09-28 16:05:00'.\ninterval_size_in_minutes:\n    Size of the event logs\
    \ to retrieve (in minutes).\n    Valid values are: 5, 60, or 1440.\nevent_types:\n\
    \    The event type of the log entries you want to retrieve.\n    Valid values\
    \ are: \n        - connection_successful\n        - connection_failed\n      \
    \  - connection_terminated\n        - deadlock\n        - throttling\n       \
    \ - throttling_long_transaction\n    To return all event types pass in an empty\
    \ string.\n"
  type: Method
  uid: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService.get_server_event_logs
