  name: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService
  summary: 'Note that this class is a preliminary work on SQL Database

    management. Since it lack a lot a features, final version

    can be slightly different from the current one.

    '
  type: Class
  uid: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService
- _type: class
  children: []
  module: azure.servicemanagement.sqldatabasemanagementservice
  name: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService
  summary: "Initializes the sql database management service.\n\nsubscription_id:\n\
    \    Subscription to manage.\ncert_file:\n    Path to .pem certificate file (httplib),\
    \ or location of the\n    certificate in your Personal certificate store (winhttp)\
    \ in the\n    CURRENT_USER\\my\\CertificateName format.\n    If a request_session\
    \ is specified, then this is unused.\nhost:\n    Live ServiceClient URL. Defaults\
    \ to Azure public cloud.\nrequest_session:\n    Session object to use for http\
    \ requests. If this is specified, it\n    replaces the default use of httplib\
    \ or winhttp. Also, the cert_file\n    parameter is unused when a session is passed\
    \ in.\n    The session object handles authentication, and as such can support\n\
    \    multiple types of authentication: .pem certificate, oauth.\n    For example,\
    \ you can pass in a Session instance from the requests\n    library. To use .pem\
    \ certificate authentication with requests\n    library, set the path to the .pem\
    \ file on the session.cert\n    attribute.\ntimeout:\n    Optional. Timeout for\
    \ the http request, in seconds.\n"
  type: Class
  uid: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService
- _type: method
  class: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService
  module: azure.servicemanagement.sqldatabasemanagementservice
  name: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService.create_database
  summary: "Creates a new Azure SQL Database.\n\nserver_name:\n    Name of the server\
    \ to contain the new database.\nname:\n    Required. The name for the new database.\
    \ See Naming Requirements\n    in Azure SQL Database General Guidelines and Limitations\
    \ and\n    Database Identifiers for more information.\nservice_objective_id:\n\
    \    Required. The GUID corresponding to the performance level for\n    Edition.\
    \ See List Service Level Objectives for current values.\nedition:\n    Optional.\
    \ The Service Tier (Edition) for the new database. If\n    omitted, the default\
    \ is Web. Valid values are Web, Business,\n    Basic, Standard, and Premium. See\
    \ Azure SQL Database Service Tiers\n    (Editions) and Web and Business Edition\
    \ Sunset FAQ for more\n    information.\ncollation_name:\n    Optional. The database\
    \ collation. This can be any collation\n    supported by SQL. If omitted, the\
    \ default collation is used. See\n    SQL Server Collation Support in Azure SQL\
    \ Database General\n    Guidelines and Limitations for more information.\nmax_size_bytes:\n\
    \    Optional. Sets the maximum size, in bytes, for the database. This\n    value\
    \ must be within the range of allowed values for Edition. If\n    omitted, the\
    \ default value for the edition is used. See Azure SQL\n    Database Service Tiers\
    \ (Editions) for current maximum databases\n    sizes. Convert MB or GB values\
    \ to bytes.\n    1 MB = 1048576 bytes. 1 GB = 1073741824 bytes.\n"
  type: Method
  uid: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService.create_database
- _type: method
  class: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService
  module: azure.servicemanagement.sqldatabasemanagementservice
  name: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService.create_firewall_rule
  summary: "Creates an Azure SQL Database server firewall rule.\n\nserver_name:\n\
    \    Name of the server to set the firewall rule on. \nname:\n    The name of\
    \ the new firewall rule.\nstart_ip_address:\n    The lowest IP address in the\
    \ range of the server-level firewall\n    setting. IP addresses equal to or greater\
    \ than this can attempt to\n    connect to the server. The lowest possible IP\
    \ address is 0.0.0.0.\nend_ip_address:\n    The highest IP address in the range\
    \ of the server-level firewall\n    setting. IP addresses equal to or less than\
    \ this can attempt to\n    connect to the server. The highest possible IP address\
    \ is\n    255.255.255.255.\n"
  type: Method
  uid: azure.servicemanagement.sqldatabasemanagementservice.SqlDatabaseManagementService.create_firewall_rule
