  module: azure.mgmt.redis.models
  name: azure.mgmt.redis.models.RedisProperties
  summary: "Properties supplied to CreateOrUpdate redis operation.\n\n:param redis_version:\
    \ RedisVersion parameter has been deprecated. As\n such, it is no longer necessary\
    \ to provide this parameter and any value\n specified is ignored.\n:type redis_version:\
    \ str\n:param sku: What sku of redis cache to deploy.\n:type sku: :class:`Sku\
    \ <azure.mgmt.redis.models.Sku>`\n:param redis_configuration: All Redis Settings.\
    \ Few possible keys:\n rdb-backup-enabled,rdb-storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-entries,zset-max-ziplist-entries,zset-max-ziplist-value\n\
    \ etc.\n:type redis_configuration: dict\n:param enable_non_ssl_port: If the value\
    \ is true, then the non-ssl redis\n server port (6379) will be enabled.\n:type\
    \ enable_non_ssl_port: bool\n:param tenant_settings: tenantSettings\n:type tenant_settings:\
    \ dict\n:param shard_count: The number of shards to be created on a Premium\n\
    \ Cluster Cache.\n:type shard_count: int\n:param subnet_id: The full resource\
    \ ID of a subnet in a virtual network\n to deploy the redis cache in. Example\
    \ format:\n /subscriptions/{subid}/resourceGroups/{resourceGroupName}/Microsoft.{Network|ClassicNetwork}/VirtualNetworks/vnet1/subnets/subnet1\n\
    :type subnet_id: str\n:param static_ip: Required when deploying a redis cache\
    \ inside an\n existing Azure Virtual Network.\n:type static_ip: str\n"
  type: Class
  uid: azure.mgmt.redis.models.RedisProperties
