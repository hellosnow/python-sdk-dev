  summary: "get the Activity Logs for the Tenant. Everything that is applicable to\n\
    the API to get the Activity Log for the subscription is applicable to\nthis API\
    \ (the parameters, $filter, etc.). One thing to point out here\nis that this API\
    \ does *not* retrieve the logs at the individual\nsubscription of the tenant but\
    \ only surfaces the logs that were\ngenerated at the tenant level. The **$filter**\
    \ is very restricted and\nallows only the following patterns. - List events for\
    \ a resource group:\n$filter=eventTimestamp ge '<Start Time>' and eventTimestamp\
    \ le '<End\nTime>' and eventChannels eq 'Admin, Operation' and resourceGroupName\
    \ eq\n'<ResourceGroupName>'. - List events for resource:\n$filter=eventTimestamp\
    \ ge '<Start Time>' and eventTimestamp le '<End\nTime>' and eventChannels eq 'Admin,\
    \ Operation' and resourceUri eq\n'<ResourceURI>'. - List events for a subscription:\n\
    $filter=eventTimestamp ge '<Start Time>' and eventTimestamp le '<End\nTime>' and\
    \ eventChannels eq 'Admin, Operation'. - List evetns for a\nresource provider:\
    \ $filter=eventTimestamp ge '<Start Time>' and\neventTimestamp le '<End Time>'\
    \ and eventChannels eq 'Admin, Operation'\nand resourceProvider eq '<ResourceProviderName>'.\
    \ - List events for a\ncorrelation Id: api-version=2014-04-01&$filter=eventTimestamp\
    \ ge\n'2014-07-16T04:36:37.6407898Z' and eventTimestamp le\n'2014-07-20T04:36:37.6407898Z'\
    \ and eventChannels eq 'Admin, Operation'\nand correlationId eq '<CorrelationID>'.\
    \ No other syntax is allowed.\n\n:param filter: Reduces the set of data collected.\
    \ The syntax allowed\n depends on the operation. See the operation's description\
    \ for details.\n:type filter: str\n:param select: Used to fetch events with only\
    \ the given properties.\n The filter is a comma separated list of property names\
    \ to be returned.\n Possible values are: authorization, channels, claims, correlationId,\n\
    \ description, eventDataId, eventName, eventTimestamp, httpRequest,\n level, operationId,\
    \ operationName, properties, resourceGroupName,\n resourceProviderName, resourceId,\
    \ status, submissionTimestamp,\n subStatus, subscriptionId\n:type select: str\n\
    :param dict custom_headers: headers that will be added to the request\n:param\
    \ bool raw: returns the direct response alongside the\n deserialized response\n\
    :param operation_config: :ref:`Operation configuration\n overrides<msrest:optionsforoperations>`.\n\
    :rtype: :class:`EventDataPaged <azure.monitor.models.EventDataPaged>`\n:raises:\
    \ :class:`CloudError<msrestazure.azure_exceptions.CloudError>`"
