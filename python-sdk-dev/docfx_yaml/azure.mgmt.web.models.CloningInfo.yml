    :type clone_source_control: bool\n:param source_web_app_id: ARM resource id of\
    \ the source web app. Web app\n resource id is of the form\n /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}\n\
    \ for production slots and\n /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName}\n\
    \ for other slots\n:type source_web_app_id: str\n:param hosting_environment: Hosting\
    \ environment\n:type hosting_environment: str\n:param app_settings_overrides:\
    \ Application settings overrides for cloned\n web app. If specified these settings\
