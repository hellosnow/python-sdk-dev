    \ list of :class:`ServiceTierAdvisor\n <azure.mgmt.sql.models.ServiceTierAdvisor>`\n\
    :ivar schemas: The schemas from this database.\n:vartype schemas: list of :class:`Schema\
    \ <azure.mgmt.sql.models.Schema>`\n:ivar transparent_data_encryption: The transparent\
    \ data encryption info\n for this database.\n:vartype transparent_data_encryption:\
    \ list of\n :class:`TransparentDataEncryption\n <azure.mgmt.sql.models.TransparentDataEncryption>`\n\
    :ivar recommended_index: The recommended indices for this database.\n:vartype\
    \ recommended_index: list of :class:`RecommendedIndex\n <azure.mgmt.sql.models.RecommendedIndex>`\n\
    :ivar failover_group_id: The id indicating the failover group containing\n this\
