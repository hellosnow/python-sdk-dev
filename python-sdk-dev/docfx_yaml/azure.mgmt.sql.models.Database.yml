    \ this database (ISO8601 format).\n:vartype earliest_restore_date: datetime\n\
    :param create_mode: Specifies the mode of database creation.\n Default: regular\
    \ database creation.\n Copy: creates a database as a copy of an existing database.\n\
    \ sourceDatabaseId must be specified as the resource ID of the source\n database.\n\
    \ OnlineSecondary/NonReadableSecondary: creates a database as a (readable or\n\
    \ nonreadable) secondary replica of an existing database. sourceDatabaseId\n must\
    \ be specified as the resource ID of the existing primary database.\n PointInTimeRestore:\
    \ Creates a database by restoring a point in time backup\n of an existing database.\
    \ sourceDatabaseId must be specified as the\n resource ID of the existing database,\
    \ and restorePointInTime must be\n specified.\n Recovery: Creates a database by\
    \ restoring a geo-replicated backup.\n sourceDatabaseId must be specified as the\
    \ recoverable database resource ID\n to restore.\n Restore: Creates a database\
    \ by restoring a backup of a deleted database.\n sourceDatabaseId must be specified.\
    \ If sourceDatabaseId is the database's\n original resource ID, then sourceDatabaseDeletionDate\
    \ must be specified.\n Otherwise sourceDatabaseId must be the restorable dropped\
    \ database\n resource ID and sourceDatabaseDeletionDate is ignored. restorePointInTime\n\
    \ may also be specified to restore from an earlier point in time.\n RestoreLongTermRetentionBackup:\
    \ Creates a database by restoring from a\n long term retention vault. recoveryServicesRecoveryPointResourceId\
    \ must be\n specified as the recovery point resource ID.\n Copy, NonReadableSecondary,\
    \ OnlineSecondary and\n RestoreLongTermRetentionBackup are not supported for DataWarehouse\n\
    \ edition. Possible values include: 'Copy', 'Default',\n 'NonReadableSecondary',\
    \ 'OnlineSecondary', 'PointInTimeRestore',\n 'Recovery', 'Restore', 'RestoreLongTermRetentionBackup'\n\
    :type create_mode: str or :class:`CreateMode\n <azure.mgmt.sql.models.CreateMode>`\n\
    :param source_database_id: Conditional. If createMode is Copy,\n NonReadableSecondary,\
    \ OnlineSecondary, PointInTimeRestore, Recovery, or\n Restore, then this value\
    \ is required. Specifies the resource ID of the\n source database. If createMode\
    \ is NonReadableSecondary or OnlineSecondary,\n the name of the source database\
    \ must be the same as the new database being\n created.\n:type source_database_id:\
    \ str\n:param source_database_deletion_date: Conditional. If createMode is\n Restore\
    \ and sourceDatabaseId is the deleted database's original resource\n id when it\
    \ existed (as opposed to its current restorable dropped database\n id), then this\
    \ value is required. Specifies the time that the database was\n deleted.\n:type\
    \ source_database_deletion_date: datetime\n:param restore_point_in_time: Conditional.\
    \ If createMode is\n PointInTimeRestore, this value is required. If createMode\
    \ is Restore, this\n value is optional. Specifies the point in time (ISO8601 format)\
    \ of the\n source database that will be restored to create the new database. Must\
    \ be\n greater than or equal to the source database's earliestRestoreDate value.\n\
    :type restore_point_in_time: datetime\n:param recovery_services_recovery_point_resource_id:\
    \ Conditional. If\n createMode is RestoreLongTermRetentionBackup, then this value\
    \ is required.\n Specifies the resource ID of the recovery point to restore from.\n\
    :type recovery_services_recovery_point_resource_id: datetime\n:param edition:\
    \ The edition of the database. The DatabaseEditions\n enumeration contains all\
    \ the valid editions. If createMode is\n NonReadableSecondary or OnlineSecondary,\
    \ this value is ignored. Possible\n values include: 'Web', 'Business', 'Basic',\
    \ 'Standard', 'Premium', 'Free',\n 'Stretch', 'DataWarehouse', 'System'\n:type\
    \ edition: str or :class:`DatabaseEditions\n <azure.mgmt.sql.models.DatabaseEditions>`\n\
    :param max_size_bytes: The max size of the database expressed in bytes. If\n createMode\
    \ is not Default, this value is ignored. Note: Only the following\n sizes are\
    \ supported (in addition to limitations being placed on each\n edition): { 100\
    \ MB | 500 MB |1 GB | 5 GB | 10 GB | 20 GB | 30 GB \u2026 150 GB\n | 200 GB \u2026\
    \ 500 GB }\n:type max_size_bytes: str\n:param requested_service_objective_id:\
    \ The configured service level\n objective ID of the database. This is the service\
    \ level objective that is\n in the process of being applied to the database. Once\
    \ successfully\n updated, it will match the value of currentServiceObjectiveId\
    \ property. If\n requestedServiceObjectiveId and requestedServiceObjectiveName\
    \ are both\n updated, the value of requestedServiceObjectiveId overrides the value\
    \ of\n requestedServiceObjectiveName.\n:type requested_service_objective_id: str\n\
    :param requested_service_objective_name: The name of the configured\n service\
    \ level objective of the database. This is the service level\n objective that\
    \ is in the process of being applied to the database. Once\n successfully updated,\
    \ it will match the value of serviceLevelObjective\n property. Possible values\
    \ include: 'Basic', 'S0', 'S1', 'S2', 'S3', 'P1',\n 'P2', 'P3', 'P4', 'P6', 'P11',\
    \ 'P15', 'System', 'ElasticPool'\n:type requested_service_objective_name: str\
    \ or\n :class:`ServiceObjectiveName <azure.mgmt.sql.models.ServiceObjectiveName>`\n\
    :ivar service_level_objective: The current service level objective of the\n database.\
    \ Possible values include: 'Basic', 'S0', 'S1', 'S2', 'S3', 'P1',\n 'P2', 'P3',\
    \ 'P4', 'P6', 'P11', 'P15', 'System', 'ElasticPool'\n:vartype service_level_objective:\
    \ str or :class:`ServiceObjectiveName\n <azure.mgmt.sql.models.ServiceObjectiveName>`\n\
    :ivar status: The status of the database.\n:vartype status: str\n:param elastic_pool_name:\
    \ The name of the elastic pool the database is in.\n If elasticPoolName and requestedServiceObjectiveName\
    \ are both updated, the\n value of requestedServiceObjectiveName is ignored. Not\
    \ supported for\n DataWarehouse edition.\n:type elastic_pool_name: str\n:ivar\
    \ default_secondary_location: The default secondary region for this\n database.\n\
    :vartype default_secondary_location: str\n:ivar service_tier_advisors: The list\
