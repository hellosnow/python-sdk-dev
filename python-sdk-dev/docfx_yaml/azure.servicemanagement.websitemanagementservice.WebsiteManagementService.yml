  summary: "Create a website.\n\nwebspace_name:\n    The name of the webspace.\nwebsite_name:\n\
    \    The name of the website.\ngeo_region:\n    The geographical region of the\
    \ webspace that will be created.\nhost_names:\n    An array of fully qualified\
    \ domain names for website. Only one\n    hostname can be specified in the azurewebsites.net\
    \ domain.\n    The hostname should match the name of the website. Custom domains\n\
    \    can only be specified for Shared or Standard websites.\nplan:\n    This value\
    \ must be 'VirtualDedicatedPlan'.\ncompute_mode:\n    This value should be 'Shared'\
    \ for the Free or Paid Shared\n    offerings, or 'Dedicated' for the Standard\
    \ offering. The default\n    value is 'Shared'. If you set it to 'Dedicated',\
    \ you must specify\n    a value for the server_farm parameter.\nserver_farm:\n\
    \    The name of the Server Farm associated with this website. This is\n    a\
    \ required value for Standard mode.\nsite_mode:\n    Can be None, 'Limited' or\
    \ 'Basic'. This value is 'Limited' for the\n    Free offering, and 'Basic' for\
    \ the Paid Shared offering. Standard\n    mode does not use the site_mode parameter;\
    \ it uses the compute_mode\n    parameter."
  type: Method
  uid: azure.servicemanagement.websitemanagementservice.WebsiteManagementService.create_site
