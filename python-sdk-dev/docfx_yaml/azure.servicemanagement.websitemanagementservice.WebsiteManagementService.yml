  summary: "Initializes the website management service.\n\nsubscription_id:\n    Subscription\
    \ to manage.\ncert_file:\n    Path to .pem certificate file (httplib), or location\
    \ of the\n    certificate in your Personal certificate store (winhttp) in the\n\
    \    CURRENT_USER\\my\\CertificateName format.\n    If a request_session is specified,\
    \ then this is unused.\nhost:\n    Live ServiceClient URL. Defaults to Azure public\
    \ cloud.\nrequest_session:\n    Session object to use for http requests. If this\
    \ is specified, it\n    replaces the default use of httplib or winhttp. Also,\
    \ the cert_file\n    parameter is unused when a session is passed in.\n    The\
    \ session object handles authentication, and as such can support\n    multiple\
    \ types of authentication: .pem certificate, oauth.\n    For example, you can\
    \ pass in a Session instance from the requests\n    library. To use .pem certificate\
    \ authentication with requests\n    library, set the path to the .pem file on\
    \ the session.cert\n    attribute.\ntimeout:\n    Optional. Timeout for the http\
    \ request, in seconds."
