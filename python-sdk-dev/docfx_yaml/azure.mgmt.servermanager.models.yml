    \ str\n:param tags: Resource Manager Resource Tags.\n:type tags: dict\n:param\
    \ etag:\n:type etag: str\n:param created: UTC date and time when gateway was first\
    \ added to\n management service.\n:type created: datetime\n:param updated: UTC\
    \ date and time when node was last updated.\n:type updated: datetime\n:param upgrade_mode:\
    \ The upgradeMode property gives the flexibility to\n gateway to auto upgrade\
    \ itself. If properties value not specified, then we\n assume upgradeMode = Automatic.\
