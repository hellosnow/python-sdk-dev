  name: azure.monitor.models.MetricAvailability
  summary: "Metric availability specifies the time grain (aggregation interval or\n\
    frequency) and the retention period for that time grain.\n\n:param time_grain:\
    \ the time grain specifies the aggregation interval for\n the metric. Expressed\
    \ as a duration 'PT1M', 'P1D', etc.\n:type time_grain: timedelta\n:param retention:\
    \ the retention period for the metric at the specified\n timegrain.  Expressed\
    \ as a duration 'PT1M', 'P1D', etc.\n:type retention: timedelta\n"
  type: Class
  uid: azure.monitor.models.MetricAvailability
