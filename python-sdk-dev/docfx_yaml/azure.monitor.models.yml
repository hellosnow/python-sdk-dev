  module: azure.monitor.models
  name: azure.monitor.models.MetricValue
  summary: "Represents a metric value.\n\n:param time_stamp: the timestamp for the\
    \ metric value in ISO 8601 format.\n:type time_stamp: datetime\n:param average:\
    \ the average value in the time range.\n:type average: float\n:param minimum:\
    \ the least value in the time range.\n:type minimum: float\n:param maximum: the\
    \ greatest value in the time range.\n:type maximum: float\n:param total: the sum\
    \ of all of the values in the time range.\n:type total: float\n:param count: the\
    \ number of samples in the time range. Can be used to\n determine the number of\
    \ values that contributed to the average value.\n:type count: long\n"
  type: Class
  uid: azure.monitor.models.MetricValue
