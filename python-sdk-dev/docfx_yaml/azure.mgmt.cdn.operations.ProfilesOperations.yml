  summary: "Generates a dynamic SSO URI used to sign in to the CDN supplemental\n\
    portal. Supplemnetal portal is used to configure advanced feature\ncapabilities\
    \ that are not yet available in the Azure portal, such as\ncore reports in a standard\
    \ profile; rules engine, advanced HTTP\nreports, and real-time stats and alerts\
    \ in a premium profile. The SSO\nURI changes approximately every 10 minutes.\n\
    \n:param resource_group_name: Name of the Resource group within the\n Azure subscription.\n\
    :type resource_group_name: str\n:param profile_name: Name of the CDN profile which\
    \ is unique within\n the resource group.\n:type profile_name: str\n:param dict\
