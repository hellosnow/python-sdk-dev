- _type: method
  class: azure.monitor.operations.EventsOperations
  module: azure.monitor.operations
  name: azure.monitor.operations.EventsOperations.list
  summary: "Provides the list of events. The **$filter** is very restricted and\n\
    allows only the following patterns. - List events for a resource group:\n$filter=eventTimestamp\
    \ ge '<Start Time>' and eventTimestamp le '<End\nTime>' and eventChannels eq 'Admin,\
    \ Operation' and resourceGroupName eq\n'<ResourceGroupName>'. - List events for\
    \ resource:\n$filter=eventTimestamp ge '<Start Time>' and eventTimestamp le '<End\n\
    Time>' and eventChannels eq 'Admin, Operation' and resourceUri eq\n'<ResourceURI>'.\
    \ - List events for a subscription:\n$filter=eventTimestamp ge '<Start Time>'\
    \ and eventTimestamp le '<End\nTime>' and eventChannels eq 'Admin, Operation'.\
    \ -List events for a\nresource provider: $filter=eventTimestamp ge '<Start Time>'\
    \ and\neventTimestamp le '<End Time>' and eventChannels eq 'Admin, Operation'\n\
    and resourceProvider eq '<ResourceProviderName>'. - List events for a\ncorrelation\
    \ Id: api-version=2014-04-01&$filter=eventTimestamp ge\n'2014-07-16T04:36:37.6407898Z'\
    \ and eventTimestamp le\n'2014-07-20T04:36:37.6407898Z' and eventChannels eq 'Admin,\
    \ Operation'\nand correlationId eq '<CorrelationID>'. No other syntax is allowed.\n\
    \n:param filter: Reduces the set of data collected. The syntax allowed\n depends\
    \ on the operation. See the operation's description for details.\n:type filter:\
    \ str\n:param select: Used to fetch events with only the given properties.\n The\
    \ filter is a comma separated list of property names to be returned.\n Possible\
    \ values are: authorization, channels, claims, correlationId,\n description, eventDataId,\
    \ eventName, eventTimestamp, httpRequest,\n level, operationId, operationName,\
    \ properties, resourceGroupName,\n resourceProviderName, resourceId, status, submissionTimestamp,\n\
    \ subStatus, subscriptionId\n:type select: str\n:param dict custom_headers: headers\
    \ that will be added to the request\n:param bool raw: returns the direct response\
    \ alongside the\n deserialized response\n:param operation_config: :ref:`Operation\
    \ configuration\n overrides<msrest:optionsforoperations>`.\n:rtype: :class:`EventDataPaged\
    \ <azure.monitor.models.EventDataPaged>`\n:raises: :class:`CloudError<msrestazure.azure_exceptions.CloudError>`\n"
  type: Method
  uid: azure.monitor.operations.EventsOperations.list
