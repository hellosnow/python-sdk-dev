- _type: method
  class: azure.monitor.operations.MetricDefinitionsOperations
  module: azure.monitor.operations
  name: azure.monitor.operations.MetricDefinitionsOperations.list
  summary: "Lists the metric definitions for the resource. The **$filter**\nparameter\
    \ is optional, and can be used to only retrieve certain metric\ndefinitions. For\
    \ example, get just the definition for the CPU\npercentage counter: $filter=name.value\
    \ eq '\\Processor(_Total)\\%\nProcessor Time'. This $filter is very restricted\
    \ and allows only these\n'name eq <value>' clauses separated by or operators.\
    \ No other syntax is\nallowed.\n\n:param resource_uri: The identifier of the resource.\n\
    :type resource_uri: str\n:param filter: Reduces the set of data collected. The\
    \ syntax allowed\n depends on the operation. See the operation's description for\
    \ details.\n:type filter: str\n:param dict custom_headers: headers that will be\
    \ added to the request\n:param bool raw: returns the direct response alongside\
    \ the\n deserialized response\n:param operation_config: :ref:`Operation configuration\n\
    \ overrides<msrest:optionsforoperations>`.\n:rtype: :class:`MetricDefinitionPaged\n\
    \ <azure.monitor.models.MetricDefinitionPaged>`\n:raises: :class:`CloudError<msrestazure.azure_exceptions.CloudError>`\n"
  type: Method
  uid: azure.monitor.operations.MetricDefinitionsOperations.list
