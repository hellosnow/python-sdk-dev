- _type: method
  class: azure.monitor.operations.MetricsOperations
  module: azure.monitor.operations
  name: azure.monitor.operations.MetricsOperations.list
  summary: "Lists the metric values for a resource. The $filter is used to reduce\n\
    the set of metric data returned. Some common properties for this\nexpression will\
    \ be: name.value, aggregationType, startTime, endTime,\ntimeGrain. The filter\
    \ expression uses these properties with comparison\noperators (eg. eq, gt, lt)\
    \ and multiple expressions can be combined\nwith parentheses and 'and/or' operators.\
    \ Some example filter\nexpressions are: - $filter=(name.value eq 'RunsSucceeded')\
    \ and\naggregationType eq 'Total' and startTime eq 2016-02-20 and endTime eq\n\
    2016-02-21 and timeGrain eq duration'PT1M', - $filter=(name.value eq\n'RunsSucceeded')\
    \ and (aggregationType eq 'Total' or aggregationType eq\n'Average') and startTime\
    \ eq 2016-02-20 and endTime eq 2016-02-21 and\ntimeGrain eq duration'PT1H', -\
    \ $filter=(name.value eq\n'ActionsCompleted' or name.value eq 'RunsSucceeded')\
    \ and\n(aggregationType eq 'Total' or aggregationType eq 'Average') and\nstartTime\
    \ eq 2016-02-20 and endTime eq 2016-02-21 and timeGrain eq\nduration'PT1M'.\n\n\
    :param resource_uri: The identifier of the resource.\n:type resource_uri: str\n\
    :param filter: Reduces the set of data collected. The syntax allowed\n depends\
    \ on the operation. See the operation's description for details.\n:type filter:\
    \ str\n:param dict custom_headers: headers that will be added to the request\n\
    :param bool raw: returns the direct response alongside the\n deserialized response\n\
    :param operation_config: :ref:`Operation configuration\n overrides<msrest:optionsforoperations>`.\n\
    :rtype: :class:`MetricPaged <azure.monitor.models.MetricPaged>`\n:raises: :class:`CloudError<msrestazure.azure_exceptions.CloudError>`\n"
  type: Method
  uid: azure.monitor.operations.MetricsOperations.list
