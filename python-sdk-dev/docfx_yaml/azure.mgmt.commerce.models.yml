  summary: "Price and Metadata information for resources.\n\n:param currency: The\
    \ currency in which the rates are provided.\n:type currency: str\n:param locale:\
    \ The culture in which the resource information is localized.\n:type locale: str\n\
    :param is_tax_included: All rates are pretax, so this will always be\n returned\
    \ as 'false'.\n:type is_tax_included: bool\n:param meter_region: The region in\
