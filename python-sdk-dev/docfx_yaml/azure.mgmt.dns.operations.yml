  name: azure.mgmt.dns.operations.RecordSetsOperations.create_or_update
  summary: "Creates or updates a record set within a DNS zone.\n\n:param resource_group_name:\
    \ The name of the resource group.\n:type resource_group_name: str\n:param zone_name:\
    \ The name of the DNS zone (without a terminating\n dot).\n:type zone_name: str\n\
    :param relative_record_set_name: The name of the record set, relative\n to the\
    \ name of the zone.\n:type relative_record_set_name: str\n:param record_type:\
    \ The type of DNS record in this record set. Record\n sets of type SOA can be\
    \ updated but not created (they are created\n when the DNS zone is created). Possible\
    \ values include: 'A', 'AAAA',\n 'CNAME', 'MX', 'NS', 'PTR', 'SOA', 'SRV', 'TXT'\n\
    :type record_type: str or :class:`RecordType\n <azure.mgmt.dns.models.RecordType>`\n\
    :param parameters: Parameters supplied to the CreateOrUpdate\n operation.\n:type\
    \ parameters: :class:`RecordSet <azure.mgmt.dns.models.RecordSet>`\n:param if_match:\
    \ The etag of the record set. Omit this value to\n always overwrite the current\
    \ record set. Specify the last-seen etag\n value to prevent accidentally overwritting\
    \ any concurrent changes.\n:type if_match: str\n:param if_none_match: Set to '*'\
    \ to allow a new record set to be\n created, but to prevent updating an existing\
    \ record set. Other\n values will be ignored.\n:type if_none_match: str\n:param\
    \ dict custom_headers: headers that will be added to the request\n:param bool\
    \ raw: returns the direct response alongside the\n deserialized response\n:param\
    \ operation_config: :ref:`Operation configuration\n overrides<msrest:optionsforoperations>`.\n\
