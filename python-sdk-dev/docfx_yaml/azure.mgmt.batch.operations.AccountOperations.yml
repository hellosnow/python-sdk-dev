  summary: "Creates a new Batch account with the specified parameters. Existing\n\
    accounts cannot be updated with this API and should instead be\nupdated with the\
    \ Update Batch Account API.\n\n:param resource_group_name: The name of the resource\
    \ group that\n contains the new Batch account.\n:type resource_group_name: str\n\
    :param account_name: A name for the Batch account which must be\n unique within\
    \ the region. Batch account names must be between 3 and\n 24 characters in length\
    \ and must use only numbers and lowercase\n letters. This name is used as part\
    \ of the DNS name that is used to\n access the Batch service in the region in\
    \ which the account is\n created. For example: http://accountname.region.batch.azure.com/.\n\
    :type account_name: str\n:param parameters: Additional parameters for account\
