  name: azure.batch.models.NodeAgentSku
  summary: "A node agent SKU supported by the Batch service.\n\nThe Batch node agent\
    \ is a program that runs on each node in the pool, and\nprovides the command-and-control\
    \ interface between the node and the Batch\nservice. There are different implementations\
    \ of the node agent, known as\nSKUs, for different operating systems.\n\n:param\
    \ id: The node agent SKU id.\n:type id: str\n:param verified_image_references:\
    \ The list of images verified to be\n compatible with this node agent SKU. This\
    \ collection is not exhaustive\n (the node agent may be compatible with other\
    \ images).\n:type verified_image_references: list of :class:`ImageReference\n\
    \ <azure.batch.models.ImageReference>`\n:param os_type: The type of operating\
    \ system compatible with the node\n agent SKU. Possible values include: 'linux',\
    \ 'windows', 'unmapped'\n:type os_type: str or :class:`OSType <azure.batch.models.OSType>`\n"
