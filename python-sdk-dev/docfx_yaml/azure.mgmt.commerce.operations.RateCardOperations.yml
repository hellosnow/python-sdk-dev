  summary: "Enables you to query for the resource/meter metadata and related\nprices\
    \ used in a given subscription by Offer ID, Currency, Locale and\nRegion. The\
    \ metadata associated with the billing meters, including\nbut not limited to service\
    \ names, types, resources, units of measure,\nand regions, is subject to change\
    \ at any time and without notice. If\nyou intend to use this billing data in an\
    \ automated fashion, please\nuse the billing meter GUID to uniquely identify each\
    \ billable item.\nIf the billing meter GUID is scheduled to change due to a new\
    \ billing\nmodel, you will be notified in advance of the change. .\n\n:param filter:\
    \ The filter to apply on the operation. It ONLY supports\n the 'eq' and 'and'\
    \ logical operators at this time. All the 4 query\n parameters 'OfferDurableId',\
    \  'Currency', 'Locale', 'Region' are\n required to be a part of the $filter.\n\
    :type filter: str\n:param dict custom_headers: headers that will be added to the\
    \ request\n:param bool raw: returns the direct response alongside the\n deserialized\
    \ response\n:param operation_config: :ref:`Operation configuration\n overrides<msrest:optionsforoperations>`.\n\
