- _type: method
  class: azure.mgmt.storage.operations.StorageAccountsOperations
  module: azure.mgmt.storage.operations
  name: azure.mgmt.storage.operations.StorageAccountsOperations.update
  summary: "The update operation can be used to update the account type,\nencryption,\
    \ or tags for a storage account. It can also be used to map\nthe account to a\
    \ custom domain. Only one custom domain is supported\nper storage account and.\
    \ replacement/change of custom domain is not\nsupported. In order to replace an\
    \ old custom domain, the old value\nmust be cleared/unregistered before a new\
    \ value may be set. Update of\nmultiple properties is supported. This call does\
    \ not change the\nstorage keys for the account. If you want to change storage\
    \ account\nkeys, use the regenerate keys operation.  The location and name of\n\
    the storage account cannot be changed after creation.\n\n:param resource_group_name:\
    \ The name of the resource group within the\n user's subscription.\n:type resource_group_name:\
    \ str\n:param account_name: The name of the storage account within the\n specified\
    \ resource group. Storage account names must be between 3\n and 24 characters\
    \ in length and use numbers and lower-case letters\n only.\n:type account_name:\
    \ str\n:param parameters: The parameters to provide for the updated account.\n\
    :type parameters: :class:`StorageAccountUpdateParameters\n <azure.mgmt.storage.models.StorageAccountUpdateParameters>`\n\
    :param dict custom_headers: headers that will be added to the request\n:param\
    \ bool raw: returns the direct response alongside the\n deserialized response\n\
    :param operation_config: :ref:`Operation configuration\n overrides<msrest:optionsforoperations>`.\n\
    :rtype: :class:`StorageAccount\n <azure.mgmt.storage.models.StorageAccount>`\n\
    :rtype: :class:`ClientRawResponse<msrest.pipeline.ClientRawResponse>`\n if raw=true\n"
  type: Method
  uid: azure.mgmt.storage.operations.StorageAccountsOperations.update
