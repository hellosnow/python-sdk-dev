  class: azure.mgmt.storage.operations.StorageAccountsOperations
  module: azure.mgmt.storage.operations
  name: azure.mgmt.storage.operations.StorageAccountsOperations.create
  summary: "Asynchronously creates a new storage account with the specified\nparameters.\
    \ If an account is already created and subsequent create\nrequest is issued with\
    \ different properties, the account properties\nwill be updated. If an account\
    \ is already created and subsequent\ncreate or update request is issued with exact\
    \ same set of properties,\nthe request will succeed.\n\n:param resource_group_name:\
    \ The name of the resource group within the\n user's subscription.\n:type resource_group_name:\
    \ str\n:param account_name: The name of the storage account within the\n specified\
    \ resource group. Storage account names must be between 3\n and 24 characters\
    \ in length and use numbers and lower-case letters\n only.\n:type account_name:\
    \ str\n:param parameters: The parameters to provide for the created account.\n\
    :type parameters: :class:`StorageAccountCreateParameters\n <azure.mgmt.storage.models.StorageAccountCreateParameters>`\n\
    :param dict custom_headers: headers that will be added to the request\n:param\
    \ bool raw: returns the direct response alongside the\n deserialized response\n\
    :rtype:\n :class:`AzureOperationPoller<msrestazure.azure_operation.AzureOperationPoller>`\n\
    \ instance that returns :class:`StorageAccount\n <azure.mgmt.storage.models.StorageAccount>`\n\
    :rtype: :class:`ClientRawResponse<msrest.pipeline.ClientRawResponse>`\n if raw=true\n"
  type: Method
  uid: azure.mgmt.storage.operations.StorageAccountsOperations.create
