  summary: "A pool in the Azure Batch service to add.\n\n:param id: A string that\
    \ uniquely identifies the pool within the account.\n The id can contain any combination\
    \ of alphanumeric characters including\n hyphens and underscores, and cannot contain\
    \ more than 64 characters. It\n is common to use a GUID for the id.\n:type id:\
    \ str\n:param display_name: The display name for the pool.\n:type display_name:\
    \ str\n:param vm_size: The size of virtual machines in the pool. All virtual\n\
    \ machines in a pool are the same size.\n:type vm_size: str\n:param cloud_service_configuration:\
    \ The cloud service configuration for\n the pool.  This property and virtualMachineConfiguration\
    \ are mutually\n exclusive and one of the properties must be specified.\n:type\
    \ cloud_service_configuration: :class:`CloudServiceConfiguration\n <azure.batch.models.CloudServiceConfiguration>`\n\
    :param virtual_machine_configuration: The virtual machine configuration\n for\
    \ the pool. This property and cloudServiceConfiguration are mutually\n exclusive\
    \ and one of the properties must be specified.\n:type virtual_machine_configuration:\
    \ :class:`VirtualMachineConfiguration\n <azure.batch.models.VirtualMachineConfiguration>`\n\
    :param resize_timeout: The timeout for allocation of compute nodes to the\n pool.\
    \ The default value is 10 minutes.\n:type resize_timeout: timedelta\n:param target_dedicated:\
    \ The desired number of compute nodes in the pool.\n This property must have the\
    \ default value if enableAutoScale is true. It\n is required if enableAutoScale\
    \ is false.\n:type target_dedicated: int\n:param enable_auto_scale: Whether the\
    \ pool size should automatically\n adjust over time. If true, the autoScaleFormula\
    \ property must be set. If\n false, the targetDedicated property must be set.\n\
    :type enable_auto_scale: bool\n:param auto_scale_formula: A formula for the desired\
    \ number of compute\n nodes in the pool.\n:type auto_scale_formula: str\n:param\
    \ auto_scale_evaluation_interval: A time interval for the desired\n autoscale\
    \ evaluation period in the pool.\n:type auto_scale_evaluation_interval: timedelta\n\
    :param enable_inter_node_communication: Whether the pool permits direct\n communication\
    \ between nodes.\n:type enable_inter_node_communication: bool\n:param network_configuration:\
    \ The network configuration for the pool.\n:type network_configuration: :class:`NetworkConfiguration\n\
    \ <azure.batch.models.NetworkConfiguration>`\n:param start_task: A task specified\
    \ to run on each compute node as it\n joins the pool.\n:type start_task: :class:`StartTask\
    \ <azure.batch.models.StartTask>`\n:param certificate_references: The list of\
    \ certificates to be installed\n on each compute node in the pool.\n:type certificate_references:\
    \ list of :class:`CertificateReference\n <azure.batch.models.CertificateReference>`\n\
    :param application_package_references: The list of application packages\n to be\
    \ installed on each compute node in the pool.\n:type application_package_references:\
    \ list of\n :class:`ApplicationPackageReference\n <azure.batch.models.ApplicationPackageReference>`\n\
    :param max_tasks_per_node: The maximum number of tasks that can run\n concurrently\
    \ on a single compute node in the pool.\n:type max_tasks_per_node: int\n:param\
    \ task_scheduling_policy: How the Batch service distributes tasks\n between compute\
